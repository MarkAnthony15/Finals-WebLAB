<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Webtek test template login/register</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name" id="username" required/>
      <input type="password" placeholder="password" id="password" required/>
      <input type="password" placeholder="confirm password" id="conpassword" required/>
      <input type="text" placeholder="email address" id="email" required/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="username" id="userlog" required/>
      <input type="password" placeholder="password" id="passlog" required/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<script src='js/jquery.js'></script>
<script  src="js/index.js"></script>
</body>

</html>
