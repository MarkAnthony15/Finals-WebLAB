    <div class="col-sm-10 text-left">

                        <div class="panel-heading">
                            <h3 class="panel-title">Post Service<span style="color: white; font-weight: bold;"></span></h3>

                        <form>
                        <div class="table-responsive">
                        <div class="form-group">
                          <br>
                          <label class="col-md-4 control-label" for="product_id">Brand</label>  
                            <div class="col-md-4">
                             <input id="product_id" name="product_id" placeholder="Brand" class="form-control input-md" required="" type="text">  
                          </div>
                          <br>
                          <br>
                          <label class="col-md-4 control-label" for="product_id">Model</label>  
                            <div class="col-md-4">
                              <input id="product_id" name="product_id" placeholder="Model" class="form-control input-md" required="" type="text">  
                          </div>
                          <br>
                          <br>
                          <label class="col-md-4 control-label" for="product_id">Price/Hr</label>  
                            <div class="col-md-4">
                              <input id="product_id" name="product_id" placeholder="Price/hr" class="form-control input-md" required="" type="text">  
                          </div>
                          <br>
                          <br>
                          <label class="col-md-4 control-label" for="product_id">Overdue Penaly Amount</label>  
                          <div class="col-md-4">
                            <input id="product_id" name="product_id" placeholder="Price/hr" class="form-control input-md" required="" type="text">  
                          </div>
                          <br>
                          <br>
                          <label class="col-md-4 control-label" for="product_id">Transmission</label>  
                            <div class="col-md-4">
                          <select>
                            <option value="Manual">Manual</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Automatic">Manual/Automatic</option>
                          </select>
                          </div>
                          <br>
                          <br>
                          <label class="col-md-4 control-label" for="product_id">Contact</label>  
                          <div class="col-md-4">
                          <input id="product_id" name="product_id" placeholder="Contact" class="form-control input-md" required="" type="text">  
                          </div>
                          <br>
                          <br>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="product_description">Description</label>
                            <div class="col-md-4">                     
                              <textarea class="form-control" id="product_description" name="product_description"></textarea>
                            </div>
                          </div>
                          <br>
                          <br>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="filebutton">Car Image</label>
                            <div class="col-md-4">
                              <input id="filebutton" name="filebutton" class="input-file" type="file">
                            </div>
                          </div>
                          <br>
                          <br>
                          <center><input type="checkbox" name="terms" value="Terms" checked> I agree to CarGet <a href="url">Terms &amp; Condition</a><br></center>
                          <br>
                          <br>
                          <div class="form-group">
                            <center>
                           
                              <button style="" id="singlebutton" name="singlebutton" class="btn btn-primary">Send</button>
                            
                          </center>
                          </div>
